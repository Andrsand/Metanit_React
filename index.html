<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Маршруты в React</title>
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.production.min.js" crossorigin></script>

    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //  определены три объекта из модуля react-router-dom
        const Router = ReactRouterDOM.BrowserRouter; // определяет набор маршрутов и, когда к приложению, приходит запрос, то Router выполняет сопоставление запроса с маршрутами. И если какой-то маршрут совпадает с URL запроса, то этот маршрут выбирается для обработки запроса
        const Route = ReactRouterDOM.Route; // Каждый маршрут представляет объект Route. Он имеет ряд атрибутов, напр. здесь - path и element
        const Routes = ReactRouterDOM.Routes; // содержит набор маршрутов и позволяет выбрать первый попавшийся маршрут и его использовать для обработки.

        class About extends React.Component {
            render() {
                return <h2>О сайте</h2>;
            }
        }
        class NotFound extends React.Component {
            render() {
                return <h2>Ресурс не найден</h2>;
            }
        }

        class Main extends React.Component {
            render() {
                return <h2>Главная</h2>;
            }
        }
        ReactDOM.createRoot(
            document.getElementById("app")
        )
            .render(
                <Router>
                    <div>
                        <Routes>
                            <Route path="/" element={<Main />} /> {/* path: шаблон адреса, с которым будет сопоставляться запрошенный адрес URL, element - тот компонент, который отвечает за обработку запроса по этому маршруту*/}
                            <Route path="/about" element={<About />} />
                            <Route path="*" element={<NotFound />} />
                        </Routes>
                    </div>
                </Router>
            );
    </script>
</body>

</html>
